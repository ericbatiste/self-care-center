<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨Self Care Center✨</h1>
    </header>
    <main>
      <div class="inputs-container">
        <h2>What type of message?</h2>
        <section class="user-inputs">
          <div class="radio-container">
            <div class="radio">
              <input type="radio" id="affirmation">
              <label for="affirmation">affirmation</label>
            </div>
            <div class="radio">
              <input type="radio" id="mantra">
              <label for="matra">mantra</label>
            </div>
          </div>
          <div class="btn-container">
            <button id="receive-msg-btn">Receive Message</button>
          </div>
        </section>
      </div>
      <section class="msg-container">
        <img src="assets/meditate.svg" alt="Meditation Bell">
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
