<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Self Care Center</h1>
    </header>
    <main>
      <div class="inputs-container">
        <h2>What type of message?</h2>
        <section class="user-inputs">
          <div>
            <input type="radio">
            <label for="affirmation">affirmation</label>
          </div>
          <div>
            <input type="radio">
            <label for="matra">mantra</label>
          </div>
          <button class="receive-msg-btn">Receive Message</button>
        </section>
      </div>
      <section class="msg-container">
        <img src="assets/meditate.svg" alt="Meditation Bell">
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
