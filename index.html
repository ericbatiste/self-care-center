<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨Self Care Center✨</h1>
    </header>
    <main>
      <div class="inputs-container">
        <h2>What type of message?</h2>
        <section class="user-inputs">
          <div class="radio-container">
            <div class="radio">
              <input type="radio" id="affirmation" name="msg-type">
              <label for="affirmation">affirmation</label>
            </div>
            <div class="radio">
              <input type="radio" id="mantra" name="msg-type">
              <label for="matra">mantra</label>
            </div>
          </div>
          <div class="btn-container">
            <button class="btn" id="receive-msg-btn">Receive Message</button>
            <button class="btn" id="view-all-btn">View all messages</button>
          </div>
        </section>
      </div>
      <section class="msg-container">
        <img id="meditation-bell" src="assets/meditate.svg" alt="Meditation Bell">
      </section>
      
      <section class="view-all-msgs hidden">
        <div class="list-title-container">
          <h2 class="msg-list-title">Affirmations</h2>
          <h2 class="msg-list-title">Mantras</h2>
        </div>
        <div class="all-lists-container">
          <div class="msg-list-container">
            <form action="" id="new-affirm-form">
              <input class="form" type="text" id="new-affirmation" placeholder="Enter new message!" />
              <input class="btn" type="submit" value="+">
            </form>
            <ul class="affirm-list"></ul>
          </div>
          <div class="msg-list-container">
            <form action="" id="new-mantra-form">
              <input class="form" type="text" id="new-mantra" placeholder="Enter new message!" required />
              <input class="btn" type="submit" value="+">
            </form>
            <ul class="mantra-list"></ul>
          </div>
        </div>
      </section>
      <button class="go-home-btn btn hidden">Go Home</button>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
